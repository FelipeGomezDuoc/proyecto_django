{% extends 'core/base.html' %}


{% load static %}


{% block css %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static  'core/js/confirmacion.js' %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'core/css/estilos_list.css' %}">
<title>paginas en proceso</title>

{% endblock %}


{% block contenido %}
<div class="contenido">
    <table>
        <tr>
            <th class="teashe">Nombre</th>
            <th class="teashe">Duracion(Min)</th>
            <th class="teashe">Año</th>
            <Th class="teashe">Genero</Th>
            <th class="teashe">Opciones</th>
        </tr>

        {% for p in peliculas %}
        <tr>
            <td>{{ p.nombre }} </td>
            <td>{{ p.duracion }}</td>
            <td>{{ p.año }}</td>
            <td>{{ p.genero }}</td>
            <td>
                <a href="{% url 'modificar_pelicula' p.id %}">modificar</a>
                <a href="#" onclick="confirmarEliminacion({{p.id}})">Eliminar</a>
            </td>
        </tr>
        {% endfor%}

    </table>
</div>

{% endblock %}
