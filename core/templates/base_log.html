
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/estilos_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    
</head>
<body>
    <header>
        <div class="fixed-top" id="header">
            <div class="perfil">
                <div class="usuario"></div>
                {% if user.is_authenticated %}
                    <a href="#"><i class="fas fa-user fa-3x"style="color:black;"></i></a>
                    <p>Bienvenido, <b>{{user.username}} | <a href="{% url "logout" %}">logout</a>| <a href="{% url 'index' %}"><i class="fas fa-home home"></i> Home</a></p>
                {% else %}
                    <a href="#"><i class="fas fa-user fa-3x"style="color:black;"></i></a>
                    <p>Bienvenido. Por favor <a href="{% url "login" %}">log in</a> | <a href="{% url 'index' %}"><i class="fas fa-home home"></i> Home</a></p>
                    
                {% endif%}
                </div>
            </div>
        </div>
    </header>
    <div class="contenido">
        
        
        <div id="content">
        {% block content %}

        {% endblock %}
        </div>
    </div>   
    <div class="fixed-bottom">
    <footer>       
        <div class="redes">
            <ul>
                
                <li><a href="#" target="blank" ><i class="fab fa-instagram fa-2x"style="color:pink;"></i></a>
                </li>
                <li><a href="#" target="blank" ><i class="fab fa-facebook facebook
                fa-2x"style="color:blue"></i></a>
                </li>
    
            </ul> 
        </div> 
    </footer>
    </div>
</body>
</html>
